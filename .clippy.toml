# Clippy configuration for gun.rs

# Configuration
[clippy]
avoid-breaking-exported-api = false  # Internal crate, okay to break
cognitive-complexity-threshold = 30  # Reasonable complexity threshold
too-many-arguments-threshold = 8     # Some functions legitimately need many args
type-complexity-threshold = 300      # Allow complex types
warn-on-all-notes = true
disallowed-methods = ["unwrap", "expect"]

